zuul.ignored-services=*
zuul.prefix=/
zuul.routes.authenticationservice=/**
zuul.routes.speiservice=/**

#zuul.sensitive-headers=Cookie,Set-Cookie
#zuul.sensitiveHeaders=Cookie,Set-Cookie
zuul.debug.request=true

zuul.routes.speiservice.sensitive-headers=Cookie,Set-Cookie,Authorization
