speiservice.ribbon.ReadTimeout = 60000
speiservice.ribbon.ConnectTimeout = 60000


hystrix.command.default.authenticationservice.isolation.thread.timeoutInMilliseconds=30000
hystrix.command.default.speiservice.isolation.thread.timeoutInMilliseconds=30000

